<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Computed Properties</title>
</head>

<body>

    <!-- https://br.vuejs.org/v2/guide/computed.html#Dados-Computados -->

    <div id="app">
        <p>Contador: {{ contador }} | {{ contador2 }}</p>

        <!-- Deixe os métodos normais para executar ações do usuário! -->
        <p>Resultado método normal: {{ metodoResultado() }}</p>

        <!-- 
            Use métodos computed quando quiser um resultado calculado tratando-o como propriedade e não método,
            ou seja, é ideal para ser usado com (Data Binding), pois mantem cache e não força a reexecução 
            do metodo no template a cada alteração nos dados.
        -->
        <p>Resultado método computado: {{ computedResultado }}</p>

        <button @click="aumentar">+ Aumentar</button>
        <button @click="contador2 += 2">+ Aumentar 2</button>
        <button @click="diminuir">- Diminuir</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0
            },
            methods: {
                aumentar() {
                    this.contador++;
                },
                diminuir() {
                    this.contador--;
                },
                metodoResultado() {
                    console.info('Método resultado foi chamado!');
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5';
                }
            },
            computed: {
                computedResultado() {
                    console.info('Método computed resultado foi chamado!');
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5';
                }
            }
        });
    </script>

</body>

</html>
