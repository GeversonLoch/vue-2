<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Watch</title>
</head>

<body>

    <!-- https://vuejs.org/v2/guide/computed.html#Watchers -->

    <div id="app">
        <p>Contador: {{ contador }}</p>

        <button @click="aumentar">+ Aumentar</button>
        <button @click="diminuir">- Diminuir</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
            },
            watch: {
                /* Pode ser usado por exemplo para fazer uma request no servidor de novas informações necessárias, 
                isso com base na mudança de valores de uma propriedade como um combobox! */
                contador(newValue, oldValue) {
                    console.info(`Valor antigo: ${oldValue}`);
                    console.info(`Valor atual: ${newValue}`);

                    setTimeout(() => {
                        this.contador = 0;
                    }, 200);
                }
            },
            methods: {
                aumentar() {
                    this.contador++;
                },
                diminuir() {
                    this.contador--;
                },
            },
        });
    </script>

</body>

</html>
