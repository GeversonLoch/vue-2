<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Raw HTML (v-html)</title>
</head>

<body>

    <div id="app">
        <div v-html="html"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                html: '<p>Ol√° Mundo VueJS!</p>'
            }
        });
    </script>

</body>

</html>
