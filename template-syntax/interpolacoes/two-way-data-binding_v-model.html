<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Two-Way Data Binding (v-model:attribute-name)</title>
</head>

<body>
    
    <div id="app">
        <p>{{ title }}</p>
        <input type="text" v-model:value="title">
        <!-- https://br.vuejs.org/v2/guide/forms.html -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Ol√° Mundo VueJS!'
            },
            methods: {
                saudacao() {
                    return this.title;
                }
            }
        });
    </script>

</body>

</html>
