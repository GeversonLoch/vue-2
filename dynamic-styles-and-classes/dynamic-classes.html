<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Dynamic Classes</title>
</head>

<body>

    <div id="app">
        <div>
            <h3>Simple Dynamic Classes</h3>
            <div class="box" :class="{ bg_crimson: bgCrimson }"></div>
            <div class="box" :class="{ bg_darkseagreen: bgDarkseagreen }"></div>
            <div :class="{ box: true, bg_darkviolet: bgDarkviolet }"></div>
        </div>

        <div>
            <h3>Computed Class</h3>
            <div :class="computedClass"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                bgCrimson: true,
                bgDarkseagreen: true,
                bgDarkviolet: false,
            },
            computed: {
                computedClass() {
                    return {
                        box: true,
                        bg_darkviolet: !this.bgDarkviolet,
                    }
                }
            },
        });
    </script>

    <style scoped>
        .box {
            width: 100px;
            height: 100px;
            background-color: darkgrey;
        }

        .bg_crimson {
            background-color: crimson;
        }

        .bg_darkseagreen {
            background-color: darkseagreen;
        }

        .bg_darkviolet {
            background-color: darkviolet;
        }
    </style>

</body>

</html>
