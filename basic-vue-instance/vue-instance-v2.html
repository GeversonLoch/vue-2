<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Basic Vue Instance</title>
</head>

<body>

    <div id="app">
        <p>{{ title }}</p>
        <input type="text" v-on:input="updateTitle">
        <br>
        <input type="text" @input="updateTitle">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Ol√° Mundo VueJS'
            },
            methods: {
                updateTitle(ev) {
                    this.title = ev.target.value;
                }
            }
        });
    </script>

</body>

</html>
