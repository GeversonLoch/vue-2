<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - V-If and V-Else</title>
</head>

<body>

    <!-- 
        https://br.vuejs.org/v2/guide/conditional.html#v-if
        https://br.vuejs.org/v2/guide/conditional.html#Grupos-Condicionais-com-lt-template-gt
        https://br.vuejs.org/v2/guide/conditional.html#v-else
    -->

    <div id="app">
        <template v-if="changeInfo">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo eos nihil provident expedita accusamus
                veniam dicta delectus ratione, excepturi magnam tempora, enim assumenda cum id aliquid aperiam fugiat
                ducimus dolore!
            </p>
        </template>
        <template v-else>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum quos quis ipsum, aliquid architecto
                nulla impedit quas maxime atque nostrum earum doloribus perspiciatis deserunt iusto eligendi ducimus
                pariatur culpa distinctio.
            </p>
        </template>

        <button @click="changeView()">Change View State</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                changeInfo: false
            },
            methods: {
                changeView() {
                    this.changeInfo = !this.changeInfo;
                }
            }
        });
    </script>

</body>

</html>
